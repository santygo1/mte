server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

	location /api/v1/ {
		proxy_pass http://gateway:8080/api/v1/;
	}

	location /resources/ {
	    proxy_pass http://gateway:8080/api/v1/;
	}

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}